<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save The World Sign Up</title>
  <script src="https://kit.fontawesome.com/e1e58ae554.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
  <div id="header_wrapper">
    <header>
      <h1>Help Us Save the World! <i class="fa-solid fa-earth-americas" id="world_logo"></i></h1>
      <div id="social_links">
        <ul>
          <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook fa-3x"></i></a></li>
          <li><a href="https://github.com/"><i class="fa-brands fa-square-github fa-3x"></i></a></li>
          <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-3x"></i></a></li>
          <li><a href="https://twitter.com/"><i class="fa-brands fa-square-twitter fa-3x"></i></a></li>
        </ul>
      </div>
    </header>
  </div>
  <div id="input_wrapper">
    <form method="get" action="#null">
      <h1>Join the Fight</h1>
      <ul>
        <li><label><i class="fa-solid fa-square-check"></i></label></li>
      </ul>
    </form>
  </div>
</body>
</html>
